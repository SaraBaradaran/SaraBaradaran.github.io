<!DOCTYPE html>
<html>
<head>
    <title>HTML and CSS Slideshow</title>
    <style>
    body {
        /*font-family: Helvetica, sans-serif;
        padding: 5%;
        text-align: center;
        font-size: 50;*/
    }
     
    /* Styling the area of the slides */
     
    #slideshow {
        overflow: hidden;
        height: 510px;
        width: 728px;
        margin: 0 auto;
    }
     
    /* Style each of the sides 
    with a fixed width and height */
     
    .slide {
        float: left;
        height: 510px;
        width: 728px;
    }
     
    /* Add animation to the slides */
     
    .slide-wrapper {
         
        /* Calculate the total width on the
      basis of number of slides */
        width: calc(728px * 4);
         
        /* Specify the animation with the
      duration and speed */
        animation: slide 10s ease infinite;
    }
     
    /* Set the background color
    of each of the slides */
     
    .slide:nth-child(1) {
      background-image: url(https://github.com/SaraBaradaran/SaraBaradaran.github.io/blob/main/2023-12-06%2002.09.46.jpg);
      background-size: cover;
    }
     
    .slide:nth-child(2) {
      background-image: url(https://media.cnn.com/api/v1/images/stellar/prod/220727174432-university-of-southern-california-file.jpg?c=original);
      background-size: cover;
    }
     
    .slide:nth-child(3) {
      background-image: url(https://d3jycsk0m72ya7.cloudfront.net/images/2018/2/8/usc_day_in_troy_mcgillen_012917_3907.jpg);
      background-size: cover;
    }
     
    .slide:nth-child(4) {
      background-image: url();
      background-size: cover;
    }
     
    /* Define the animation 
    for the slideshow */
     
    @keyframes slide {
         
        /* Calculate the margin-left for 
      each of the slides */
        20% {
            margin-left: 0px;
        }
        40% {
            margin-left: calc(-728px * 1);
        }
        60% {
            margin-left: calc(-728px * 2);
        }
        80% {
            margin-left: calc(-728px * 3);
        }
    }
    </style>
</head>
 
<body>
     
    <!-- Define the slideshow container -->
    <div id="slideshow">
        <div class="slide-wrapper">
             
            <!-- Define each of the slides
         and write the content -->
            <div class="slide">

                    GeeksforGeeks
                </h1> 
            </div>
            <div class="slide">

                </h1> 
            </div>
            <div class="slide">

                </h1> 
            </div>
        </div>
    </div>
</body>
</html>
